<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f8f9fa, #e3f2fd);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 720px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 40px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center text-primary">❤️ Heart Disease Prediction</h2>
    <form method="POST" action="/ankush_model">
        <div class="row g-3">
            <div class="col-md-4"><label>Age</label><input type="number" class="form-control" name="age" required></div>
            <div class="col-md-4"><label>Gender</label>
                <select class="form-control" name="gender">
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                </select>
            </div>
            <div class="col-md-4"><label>Height (cm)</label><input type="number" class="form-control" name="height" required></div>
            <div class="col-md-4"><label>Weight (kg)</label><input type="number" class="form-control" name="weight" required></div>
            <div class="col-md-4"><label>Systolic BP (ap_hi)</label><input type="number" class="form-control" name="ap_hi" required></div>
            <div class="col-md-4"><label>Diastolic BP (ap_lo)</label><input type="number" class="form-control" name="ap_lo" required></div>
            <div class="col-md-4"><label>Cholesterol</label>
                <select class="form-control" name="cholesterol">
                    <option value="1">Normal</option>
                    <option value="2">Above Normal</option>
                    <option value="3">Well Above Normal</option>
                </select>
            </div>
            <div class="col-md-4"><label>Glucose</label>
                <select class="form-control" name="gluc">
                    <option value="1">Normal</option>
                    <option value="2">Above Normal</option>
                    <option value="3">Well Above Normal</option>
                </select>
            </div>
            <div class="col-md-4"><label>Smoking?</label>
                <select class="form-control" name="smoke">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="col-md-4"><label>Alcohol?</label>
                <select class="form-control" name="alco">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="col-md-4"><label>Physically Active?</label>
                <select class="form-control" name="active">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-custom">Predict</button>
        </div>
    </form>

    {% if prediction_result %}
    <div class="alert alert-info mt-4 text-center">
        <h4>{{ prediction_result }}</h4>
        <p>Predicted Probability: <strong>{{ probability }}</strong></p>
    </div>
    {% endif %}
</div>
</body>
</html>
